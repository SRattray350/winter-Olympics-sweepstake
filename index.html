<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Olympics Sweepstake</title>
</head>
<body>
    <h1>Winter Olympics Sweepstake</h1>
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>ISO1</th>
                <th>ISO2</th>
                <th>ISO3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Country 1</td>
                <td><img src="path/to/flag1_iso1.png" alt="Flag 1"></td>
                <td><img src="path/to/flag1_iso2.png" alt="Flag 1"></td>
                <td><img src="path/to/flag1_iso3.png" alt="Flag 1"></td>
            </tr>
            <tr>
                <td>Country 2</td>
                <td><img src="path/to/flag2_iso1.png" alt="Flag 2"></td>
                <td><img src="path/to/flag2_iso2.png" alt="Flag 2"></td>
                <td><img src="path/to/flag2_iso3.png" alt="Flag 2"></td>
            </tr>
            <!-- Additional country rows can be added here -->
        </tbody>
    </table>
</body>
</html>
