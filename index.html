<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Office Winter Olympics Sweepstake</title>

  <style>
    :root{
      --bg: rgba(255,255,255,0.92);
      --border: rgba(0,0,0,0.08);
      --soft: rgba(0,0,0,0.04);
      --text: #111;
      --muted: #666;
      --radius: 14px;
      --radius-sm: 10px;
      --shadow: 0 12px 40px rgba(0,0,0,0.10);
      --shadow-drawer: -16px 0 50px rgba(0,0,0,0.14);
      --focus: rgba(0,120,255,0.25);
    }

    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin: 24px; 
      max-width: 1100px;
      color: var(--text);
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .content-wrapper {
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.90));
      padding: 24px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h1 { margin: 0 0 6px 0; letter-spacing: -0.02em; }
    .sub { color: #555; margin: 0 0 18px 0; line-height: 1.35; }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin: 10px 0 18px;
    }

    input {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      min-width: 260px;
      background: rgba(255,255,255,0.95);
    }

    button {
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.95);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 120ms ease, transform 120ms ease;
    }

    button:hover { background: rgba(0,0,0,0.03); }
    button:active { transform: translateY(1px); }

    input:focus, button:focus{
      outline: 3px solid var(--focus);
      outline-offset: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    /* ðŸ”‘ BODY CELLS: wrap normally, full text */
    td {
      padding: 10px 8px;
      border-bottom: 1px solid var(--soft);
      vertical-align: top;
      white-space: normal;
      word-break: break-word;
    }

    /* ðŸ”‘ HEADERS: never break words */
    th {
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      font-weight: 650;
      background: rgba(255,255,255,0.95);
      position: sticky;
      top: 0;
      z-index: 1;
      white-space: nowrap;
      word-break: normal;
      text-align: left;
    }

    td.num, th.num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    tbody tr:nth-child(even){
      background: rgba(0,0,0,0.015);
    }

    tr.clickable { cursor: pointer; }
    tr.clickable:hover { background: rgba(0,0,0,0.03); }

    .pill {
      display: inline-block;
      padding: 3px 10px;
      border: 1px solid var(--soft);
      border-radius: 999px;
      font-size: 12px;
      color: #555;
      background: rgba(255,255,255,0.9);
    }

    .muted { color: #777; font-size: 13px; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.28);
      display: none;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: min(560px, 94vw);
      background: #fff;
      border-left: 1px solid var(--border);
      box-shadow: var(--shadow-drawer);
      padding: 18px;
      overflow: auto;
      display: none;
    }

    .drawer h2 { margin: 0 0 8px 0; font-size: 20px; }
    .meta { display:flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }

    .tag {
      background: rgba(0,0,0,0.03);
      border: 1px solid var(--soft);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      color: #444;
    }

    .closeRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .closeBtn { border-radius: var(--radius-sm); }

    .kpi {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 8px 0 14px;
    }

    .card {
      border: 1px solid var(--soft);
      border-radius: var(--radius);
      padding: 10px 12px;
      background: rgba(255,255,255,0.98);
    }

    .card .big { font-size: 18px; font-weight: 700; }
    .card .lbl { font-size: 12px; color: #666; }

    .sectionTitle {
      margin: 14px 0 8px;
      font-size: 14px;
      color: #555;
      font-weight: 650;
    }

    .small { font-size: 12px; color: #666; }
    .flag { font-size: 1.2em; margin-right: 6px; }

    @media (prefers-reduced-motion: reduce){
      * { transition: none !important; }
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <h1>Office Winter Olympics Sweepstake</h1>
    <p class="sub">
      Live leaderboard (auto-refreshing).
      <span id="status" class="pill">Loadingâ€¦</span>
      <span class="pill" style="margin-left:8px;">
        You can now click player names for a breakdown of their scores ðŸ™‚
      </span>
    </p>

    <div class="row">
      <input id="search" placeholder="Search playerâ€¦" />
      <button id="refresh">Refresh now</button>
      <span id="updated" class="muted"></span>
    </div>

    <table id="tbl"></table>
  </div>

  <div id="overlay" class="overlay"></div>
  <div id="drawer" class="drawer"></div>

  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
