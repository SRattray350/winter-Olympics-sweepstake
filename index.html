<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Office Winter Olympics Sweepstake</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 1100px;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    h1 { margin: 0 0 6px 0; }
    .sub { color: #555; margin: 0 0 18px 0; }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin: 10px 0 18px;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-width: 260px;
    }

    button {
      padding: 10px 12px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover { background: #f6f6f6; }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px 8px;
      text-align: left;
    }

    th { font-weight: 650; }

    td.num, th.num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    tr.clickable { cursor: pointer; }
    tr.clickable:hover { background: #fafafa; }

    .pill {
      display: inline-block;
      padding: 3px 10px;
      border: 1px solid #eee;
      border-radius: 999px;
      font-size: 12px;
      color: #555;
    }

    .muted { color: #777; font-size: 13px; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.28);
      display: none;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: min(560px, 94vw);
      background: #fff;
      border-left: 1px solid #eee;
      box-shadow: -10px 0 40px rgba(0,0,0,0.08);
      padding: 18px;
      overflow: auto;
      display: none;
    }

    .drawer h2 { margin: 0 0 8px 0; font-size: 20px; }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tag {
      background: #f6f6f6;
      border: 1px solid #eee;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      color: #444;
    }

    .closeRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .closeBtn { border-radius: 10px; }

    .kpi {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 8px 0 14px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 10px 12px;
    }

    .card .big { font-size: 18px; font-weight: 700; }
    .card .lbl { font-size: 12px; color: #666; }

    .sectionTitle {
      margin: 14px 0 8px;
      font-size: 14px;
      color: #555;
      font-weight: 650;
    }

    .small { font-size: 12px; color: #666; }
  </style>
</head>

<body>
